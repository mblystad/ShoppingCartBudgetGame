<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopCart Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="ShopCart Logo" class="logo">
        <h1>Shopping on a budget</h1>

        <div class="mission-ui">
            <button class="start-btn" onclick="startMission()">Start Mission</button>
            <span id="star-counter" class="stars">‚≠ê 0</span>
            <div id="mission-box" class="mission-box"></div>
        </div>

        <div class="check-section">
            <p><strong>Check your cart, have you completed the mission within budget?</strong></p>
            <button class="icon-btn" onclick="checkMissionStatus()">
                <img src="images/cart_check.png" alt="Check Mission" />
            </button>
        </div>

        <div class="inventory">
            <h2>Inventory</h2>
            <div class="items"></div>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: $0.00</p>
            <button id="clear-cart" class="clear-btn">Clear Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="missions.js"></script>
</body>
</html>
